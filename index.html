<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EarnMoney - Quiz & Rewards</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #eef2f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .app-card {
            background: white;
            width: 350px;
            padding: 25px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
        }
        .header {
            background: #2ecc71;
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }
        #balance { font-size: 32px; margin: 5px 0; }
        .quiz-area { margin: 25px 0; }
        #question { font-size: 22px; margin-bottom: 15px; font-weight: bold; }
        input {
            width: 80%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 18px;
            margin-bottom: 10px;
        }
        button {
            width: 85%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
        }
        .btn-submit { background: #3498db; color: white; margin-bottom: 10px; }
        .btn-withdraw { background: #f1c40f; color: #333; }
        .btn-withdraw:disabled { background: #ccc; cursor: not-allowed; }
        
        /* Withdrawal Modal */
        #withdrawModal {
            display: none;
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 100px rgba(0,0,0,0.5);
            z-index: 10;
            width: 280px;
        }
    </style>
</head>
<body>

<div class="app-card">
    <div class="header">
        <p>Current Balance</p>
        <h1 id="balance">₹0.00</h1>
    </div>

    <div class="quiz-area">
        <div id="question">Loading Question...</div>
        <input type="number" id="answerInput" placeholder="Enter Answer">
        <button class="btn-submit" onclick="checkAnswer()">SUBMIT & EARN</button>
        <button id="withdrawBtn" class="btn-withdraw" onclick="openWithdraw()" disabled>WITHDRAW (Min ₹50)</button>
    </div>

    <div id="adBox" style="font-size: 10px; color: grey; border-top: 1px solid #eee; padding-top: 10px;">
        ADVERTISEMENT <br> Google AdSense Placeholder
    </div>
</div>

<div id="withdrawModal">
    <h3>Withdraw Money</h3>
    <p>Balance: <span id="modalBalance">₹0.00</span></p>
    <input type="text" id="upiId" placeholder="Enter UPI ID (e.g. name@paytm)">
    <button class="btn-submit" onclick="sendRequest()">SEND REQUEST</button>
    <button style="background: #e74c3c; color: white;" onclick="closeWithdraw()">CANCEL</button>
</div>

<script>
    let currentAns;
    let earnings = 0.0;
    const minWithdraw = 50.0;

    function generate() {
        let n1 = Math.floor(Math.random() * 15) + 1;
        let n2 = Math.floor(Math.random() * 15) + 1;
        currentAns = n1 + n2;
        document.getElementById('question').innerText = `What is ${n1} + ${n2}?`;
        document.getElementById('answerInput').value = '';
    }

    function checkAnswer() {
        let val = document.getElementById('answerInput').value;
        if(val == currentAns) {
            earnings += 0.50; // Har sahi jawab par 50 paise
            updateUI();
            alert("Correct! ₹0.50 added to wallet.");
            generate();
        } else {
            alert("Wrong answer!");
        }
    }

    function updateUI() {
        document.getElementById('balance').innerText = `₹${earnings.toFixed(2)}`;
        document.getElementById('modalBalance').innerText = `₹${earnings.toFixed(2)}`;
        
        // Agar balance ₹50 se zyada hai toh button enable karein
        if(earnings >= minWithdraw) {
            document.getElementById('withdrawBtn').disabled = false;
        }
    }

    function openWithdraw() {
        document.getElementById('withdrawModal').style.display = 'block';
    }

    function closeWithdraw() {
        document.getElementById('withdrawModal').style.display = 'none';
    }

    function sendRequest() {
        let upi = document.getElementById('upiId').value;
        if(upi.includes('@')) {
            alert(`Withdraw Request Sent!\nAmount: ₹${earnings.toFixed(2)}\nUPI: ${upi}\n\nPayment will be processed in 24 hours.`);
            earnings = 0; // Balance reset after request
            updateUI();
            closeWithdraw();
        } else {
            alert("Please enter a valid UPI ID");
        }
    }

    generate();
</script>

</body>
</html>
